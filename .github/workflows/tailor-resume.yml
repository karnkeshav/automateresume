name: Tailor Resume (manual) - safe install

on:
  workflow_dispatch:
    inputs:
      job_title:
        description: 'Job title (e.g. "Frontend Engineer")'
        required: true
        default: 'Software Engineer'
      job_description:
        description: 'Paste the full job description'
        required: true
        default: 'Enter JD here'
      company_name:
        description: 'Company name'
        required: true
        default: 'ExampleCorp'
      resume_path:
        description: 'Path to your resume DOCX file'
        required: true
        default: 'resumes/Keshav-resume.docx'
      max_iterations:
        description: 'Iterations for improvement'
        required: false
        default: '1'

jobs:
  tailor:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show current package.json (for debug)
        run: |
          echo "---- repo package.json (start) ----"
          if [ -f package.json ]; then cat package.json; else echo "(none)"; fi
          echo "---- repo package.json (end) ----"

      - name: Overwrite package.json with safe minimal dependencies
        run: |
          cat > package.json <<'JSON'
{
  "name": "resume-tailor",
  "version": "0.1.0",
  "private": true,
  "scripts": {
    "start": "node scripts/tailor_resume.js"
  },
  "dependencies": {
    "mammoth": "^1.4.19",
    "marked": "^5.1.1",
    "minimist": "^1.2.8",
    "puppeteer": "^21.0.0"
  }
}
JSON
          echo "Wrote safe package.json:"
          cat package.json

      - name: Clean npm cache (optional but safe)
        run: |
          npm cache verify || true

      - name: Install dependencies (no package-lock required)
        run: |
          echo "Installing dependencies with npm install (safe package.json)"
          npm install --no-audit --no-fund

      - name: Ensure script exists
        run: |
          if [ ! -f ./scripts/tailor_resume.js ]; then echo "ERROR: scripts/tailor_resume.js not found" && exit 2; fi
          echo "script found: ./scripts/tailor_resume.js"

      - name: Run Tailor Resume Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: 'gemini-2.5-flash'
        run: |
          node ./scripts/tailor_resume.js \
            --job-title "${{ inputs.job_title }}" \
            --job-desc "${{ inputs.job_description }}" \
            --company "${{ inputs.company_name }}" \
            --resume-path "${{ inputs.resume_path }}" \
            --max-iterations "${{ inputs.max_iterations }}"

      - name: Upload Resume Outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tailored-resume
          path: ./output
